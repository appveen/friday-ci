apiVersion: v1
kind: Service
metadata:
  name: cicd
  namespace: appveen
spec:
  type: ClusterIP
  selector:
    app: cicd
    release: 1.0.0
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: cicd
  namespace: appveen
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cicd
      release: 1.0.0
  template:
    metadata:
      labels:
        app: cicd
        release: 1.0.0
    spec:
      containers:
        - name: cicd
          image: 'appveen/cicd:1.0.0'
          ports:
            - containerPort: 8080

